<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Animated icons</title>
    <style>
        body {
            text-align: center;
            background: #999;
        }

        #chain, #battery, #hourGlass {
            font-size: 50px;
        }

        .border {
            border: 4px solid white;
            width:200px;
            height:100px;
            padding-top:50px;
            margin-left:auto;
            margin-right:auto;
        }
    </style>
</head>
<body>
    <h1>Cool JS animation icons</h1>

    <h3>Chain brake</h3>
    <div class="border"><div id="chain" class="fa"></div></div>

    <br/><br/>

    <h3>Battery</h3>
    <div class="border"><div id="battery" class="fa"></div></div>

    <br/><br/>

    <h3>Hour Glass</h3>
    <div class="border"><div id="hourGlass" class="fa"></div></div>

    <script>
//Brake chain animation
        function brakeChain(){
            let chain = document.getElementById('chain');
            chain.innerHTML = '&#xf0c1;'
            setTimeout(() => {
                chain.innerHTML = '&#xf127;'
            }, 1000);
        }
//call animation
        brakeChain();
//animate every 2 seconds
        setInterval(brakeChain, 2000);

//battery charge function
        function chargeBattery(){
            let battery = document.getElementById('battery');
            battery.innerHTML = "&#xf244;"

            setTimeout(() => {
                battery.innerHTML = "&#xf243;"
            },1000);

            setTimeout(() => {
                battery.innerHTML = "&#xf242;"
            },2000);

            setTimeout(() => {
                battery.innerHTML = "&#xf241;"
            },3000);

            setTimeout(() => {
                battery.innerHTML = "&#xf240;"
            },4000);
        }
//call animation
        chargeBattery();
//run every 5 seconds
        setInterval(chargeBattery, 5000);

//HourGlass function
        function hourGlass(){
            let hourGlass = document.getElementById('hourGlass');
            hourGlass.innerHTML = '&#xf251;'
            setTimeout(() => {
                hourGlass.innerHTML = "&#xf252;"
            },1000);
            setTimeout(() => {
                hourGlass.innerHTML = "&#xf253;"
            },2000);
        }
//call hourglass function
        hourGlass();
//Run every 3 secs
        setInterval(hourGlass, 3000);
    </script>
</body>
</html>
